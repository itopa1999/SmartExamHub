<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - SmartExam Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/exam_frontend/css/style.css">
    <link rel="stylesheet" href="/exam_frontend/secondary/css/404.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <!-- Particle Effect -->
    <div class="particles" id="particles"></div>

    <!-- Preloader -->
    <div id="preloader">
        <div class="preloader-content">
            <div class="loader"></div>
            <div class="loader-content">
                <h3>SmartExams Portal</h3>
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <section class="error-section">
            <div class="error-container">
                <!-- 404 Animation -->
                <div class="error-animation">
                    <div class="error-number">
                        <span class="digit">4</span>
                        <div class="zero">
                            <i class="fas fa-search"></i>
                        </div>
                        <span class="digit">4</span>
                    </div>
                </div>

                <!-- Error Message -->
                <div class="error-content">
                    <h1 class="error-title">Page Not Found</h1>
                    <p class="error-description">
                        The page you're looking for doesn't exist or has been moved.
                    </p>
                    
                    <!-- Return Button -->
                    <div class="action-buttons">
                        <a href="dashboard.html" class="btn-primary">
                            <i class="fas fa-arrow-left"></i>
                            Return to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-text">
                &copy; 2026 SmartExams. All rights reserved. | Advanced Assessment System v1.0
            </div>
        </div>
    </footer>

    <script src="/exam_frontend/js/main.js"></script>
    <script src="/exam_frontend/secondary/js/404.js"></script>
</body>
</html>
